<!-- 
    Theory
    The given program demonstrates the creation of regular expression patterns in JavaScript and showcases the usage of functions like exec(), test(), match(), matchAll(), search(), replace(), replaceAll(), and split() for manipulating strings using regular expressions.
 -->
 <!DOCTYPE html>
 <html>
 <head>
   <title>Regular Expression Demo</title>
 </head>
 <body>
   <h1>Regular Expression Demo</h1>
   <h2>lab 13-a.</h2>
   <h2>Binaya Shrestha</h2>
   <h2>11-A</h2>
 
   <script>
     // Two ways of creating regular expression pattern in JS
     var pattern1 = /apple/;
     var pattern2 = new RegExp('banana');
 
     // Using exec()
     var str1 = 'I have an apple.';
     console.log(pattern1.exec(str1)); // Output: ['apple']
 
     // Using test()
     var str2 = 'I love banana.';
     console.log(pattern2.test(str2)); // Output: true
 
     // Using match()
     var str3 = 'I listen to songs.';
     console.log(str3.match(/on/g)); // Output: ['an', 'an']
 
     // Using matchAll()
     var str4 = 'Hello, world!';
     console.log([...str4.matchAll(/o/g)]); // Output: [{0: "l", index: 2, input: "Hello, world!"}, {0: "l", index: 3, input: "Hello, world!"}]
 
     // Using search()
     var str5 = 'World is very beautiful';
     console.log(str5.search(/very/)); // Output: 4
 
     // Using replace()
     var str6 = 'Hello, World!';
     console.log(str6.replace(/l/g, 'a')); // Output: Hella, Warld!
 
     // Using replaceAll()
     var str7 = 'Hello, World!';
     console.log(str7.replaceAll(/o/g, 'l')); // Output: Hella, Warld!
 
     // Using split()
     var str8 = 'one,two,three,four';
     console.log(str8.split(',')); // Output: ['one', 'two', 'three', 'four']
   </script>
 </body>
 </html>
