<html>

<body>
    <script>
        const x = +(prompt("First Number"))
        const y = +(prompt("Second Number"))
        const o = prompt("Operator")
        let result
        switch (o) {
            case "+":
                alert(x+y);
                break;
            case "-":
                alert(x-y);
                break;
            case "*":
                alert(x*y);
                break;
            case "/":
                alert(x/y);
                break;
            case "%":
                alert(x%y);
                break;
                default:
                alert("Invalid Operator");
                break;
        }
        console.log("lab 2-c.\nBinaya Shrestha\n11-A")    </script>
</body>
